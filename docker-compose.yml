version: "3"

services:
  app:
    build:
      context: ./docker/app
    ports:
      - 80:80
    volumes:
      - ./:/var/www/html
      - ./storage/logs/apache:/var/log/apache2:rw
    depends_on:
      - postgres
      - redis

